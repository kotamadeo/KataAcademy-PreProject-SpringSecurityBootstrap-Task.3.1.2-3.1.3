<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org>"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <th th:text="${user.getEmail()}"></th>
            Роли:
            <td th:text="${user.getRolesString()}"></td>
        </a>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" style="color: red" href="/logout">Выйти?
                    <img src="https://i.gifer.com/2GU.gif" alt="" width="40"
                         height="44">
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row ">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <div sec:authorize="${hasRole('ADMIN')}">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Администратор</a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user">Пользователь</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col  pt-3 h-100 min-vh-100 bg-light">
            <!-- <h2>Admin panel</h2> -->
            <div class="container-fluid">
                <h1 class="display-6" style="color: maroon"><strong>Персональная страница пользователя</strong></h1>
                <div class="container-fluid border pt-1 pb-0">
                    <p class="text-center fs-4 px-4" style="color: #37b9ff">Информация о пользователе:</p>
                </div>
                <div class="container-fluid bg-white py-3 px-4">

                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Пол</th>
                            <th scope="col">Email</th>
                            <th scope="col">Возраст</th>
                            <th scope="col">Логин</th>
                            <th scope="col">Зашифрованный пароль</th>
                            <th scope="col">Роль</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getSurname()}"></td>
                            <td th:text="${user.getSex()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getPassword()}"></td>
                            <td th:text="${user.getRolesString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
